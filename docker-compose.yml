version: '3'
services:
  web:
    image: boost
    container_name: boost-dev
    ports:
     - "8080:8080"
    depends_on:
     - db
    links:
     - db
  nginx:
    image: nginx
    ports:
     - "90:8080"
    environment:
     - NGINX_HOST=appstorehq.net
     - NGINX_PORT=90
    depends_on:
     - web
  db:
    image: mongo
    command: mongod
