<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Einstore</title>
    <style>
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at 20% 20%, #f6f1e7, #e6d9c8 60%, #cdbba8 100%);
        color: #2a241f;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        letter-spacing: 0.02em;
        margin: 0 0 16px;
      }
      p {
        font-size: 18px;
        max-width: 520px;
        margin: 0 auto;
      }
      .cta {
        display: inline-block;
        margin: 24px 0 6px;
        padding: 12px 22px;
        background: #2a241f;
        color: #f6f1e7;
        text-decoration: none;
        border-radius: 999px;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .cta:hover {
        background: #1b1714;
      }
      .tag {
        display: inline-block;
        margin-top: 20px;
        padding: 6px 14px;
        border: 1px solid #2a241f;
        border-radius: 999px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <h1>Einstore</h1>
        <p>Static landing site deployed on DigitalOcean App Platform. Domains and DB will be configured next.</p>
        <a class="cta" href="https://admin.einstore.pro">Go to Admin</a>
        <div class="tag">setup in progress</div>
      </div>
    </main>
  </body>
</html>
